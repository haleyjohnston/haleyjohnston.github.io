    <!-- Body -->
    <main class="contact">
        <h1>Any Questions?</h1>
        <h3>If you have any questions, feel free to contact me and I will get back to you shortly.</h3>
        <section class="contact-wrapper">
            <div class="contact-info">
                <h2>Contact Details</h2>
                <hr>         
                <p>haley.a.johns@gmail.com</p>
                <p>(717) 713-8069</p>
                <p>York, PA</p>
                <div class="social-contact">          
                    <a href="https://www.instagram.com/haleyjodraws/" class="fab fa-instagram"></a>
                    <a href="https://www.youtube.com/channel/UCkX772m-R8Imet6sW3rl0kQ" class="fab fa-youtube"></a>
                    <a href="https://www.linkedin.com/in/haley-johnston-27aa50157" class="fab fa-linkedin"></a>
                </div>
            </div>
            <div class="contact-form">  
                <form name="contact" id="contact" method="POST" data-netlify="true">
                    <fieldset>
                        <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
                    </fieldset>
                    <fieldset>
                        <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required>
                    </fieldset>
                    <fieldset>
                        <input name="phone" placeholder="Your Phone Number" type="tel" tabindex="3">
                    </fieldset>
                    <fieldset>
                        <textarea name="msg" placeholder="Type Your Message Here...." tabindex="4" required></textarea>
                    </fieldset>
                    <fieldset>
                        <button name="submit" type="submit" id="contact-submit">Submit</button>
                    </fieldset>
                </form>
            </div>
            
        </section>
    </main>
